<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap"

      src="https://kit.fontawesome.com/def5df7eab.js"

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
      <div class="row">
        <div class="col-9">
          <form id="city-search">
        <input type="text" id="city" placeholder="Enter location">
        <input type="submit" value="Search">
         <button id="current-location">
      Current Location
    </button>
      </form>
                 </div>
        <div>
            <div class="row">
        <div class="col-8" id="left">
          <h2>Isfahan</h2>
        
          <h5>
            Saturday 22:05
            <!-- Local date & time: 2022-01-15 | 22:30 -->
            </h5>
            <p id="current">12 </p><a href="#" id="temp-c"><sup>°C </sup></a>|<a href="#" id="temp-f"><sup> °F</sup></a>
            <p id="climate">
            Humidity: 79%
            <br />
            Wind speed: 1 Km/hr
            <br />
            Rain: 0 mm
          </p>
        </div>
        <div class="col-2" id="middle">
          <i class="fas fa-cloud-moon weather-icon1"></i>
        </div>
        </div>
        <div class="col-12" id="right">
          <h3>Weekly forecast</h3>
          <hr />
          <div>
        <div class="row">
          <div class="col-2">Fri <br/> 21°C</div>
          <div class="col-2">Sat<br/> 22°C</div>
          <div class="col-2">Sun<br/> 20°C</div>
          <div class="col-2">Mon<br/> 21°C</div>
          <div class="col-2">Tue<br/> 19°C</div>
          <div class="col-2">Wed<br/> 17°C</div>
         </div> 
        </div>
        </div>
      </div>
    </div>
    </div>

    <script src="Js.js"></script>
  </body>
</html>
